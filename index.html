<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Tailwind CSS e DaisyUI via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title text-2xl font-bold text-center mb-6">Login</h2>
                
                <form id="loginForm" class="space-y-4">
                    <!-- Alerta de erro (inicialmente escondido) -->
                    <div id="errorAlert" class="alert alert-error hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        <span id="errorMessage">Erro ao fazer login.</span>
                    </div>
                    
                    <!-- Campo de Email -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input type="email" id="email" placeholder="seu@email.com" class="input input-bordered" required />
                    </div>
                    
                    <!-- Campo de Senha -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Senha</span>
                        </label>
                        <div class="relative">
                            <input type="password" id="password" placeholder="Sua senha" class="input input-bordered w-full" required />
                            <button type="button" id="togglePassword" class="absolute right-2 top-1/2 transform -translate-y-1/2 btn btn-ghost btn-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                        <label class="label">
                            <a href="#" class="label-text-alt link link-hover">Esqueceu a senha?</a>
                        </label>
                    </div>
                    
                    <!-- Lembrar-me -->
                    <div class="form-control">
                        <label class="label cursor-pointer">
                            <span class="label-text">Lembrar-me</span> 
                            <input type="checkbox" class="checkbox checkbox-primary" />
                        </label>
                    </div>
                    
                    <!-- Botão de Login -->
                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                    
                    <!-- Link para Cadastro -->
                    <div class="text-center mt-4">
                        <p>Não tem uma conta? <a href="#" class="link link-primary">Cadastre-se</a></p>
                    </div>
                </form>
                
                <!-- Divisor -->
                <div class="divider">OU</div>
                
                <!-- Login Social -->
                <div class="flex flex-col gap-2">
                    <button class="btn btn-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Continuar com Google
                    </button>
                    <button class="btn btn-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24">
                            <path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" fill="#1877F2"/>
                        </svg>
                        Continuar com Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle de visibilidade da senha
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                
                // Alternar ícone (opcional)
                const eyeIcon = this.querySelector('svg');
                if (type === 'text') {
                    eyeIcon.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                    `;
                } else {
                    eyeIcon.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    `;
                }
            });
            
            // Validação do formulário
            const loginForm = document.getElementById('loginForm');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            const emailInput = document.getElementById('email');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validação simples de email
                const email = emailInput.value;
                if (!isValidEmail(email)) {
                    showError('Por favor, insira um email válido.');
                    return;
                }
                
                // Simulação de login (aqui você conectaria com seu backend)
                simulateLogin(email, password.value);
            });
            
            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorAlert.classList.remove('hidden');
                
                // Esconder o alerta após 5 segundos
                setTimeout(() => {
                    errorAlert.classList.add('hidden');
                }, 5000);
            }
            
            function simulateLogin(email, password) {
                // Simulação de uma requisição de login
                // Em um caso real, você faria uma requisição para seu backend
                
                console.log('Tentando login com:', { email, password });
                
                // Simulando um delay de rede
                const loginButton = loginForm.querySelector('button[type="submit"]');
                loginButton.classList.add('loading');
                
                setTimeout(() => {
                    loginButton.classList.remove('loading');
                    
                    // Simulando sucesso (em um caso real, isso dependeria da resposta do servidor)
                    if (email === 'teste@exemplo.com' && password === 'senha123') {
                        // Login bem-sucedido
                        window.location.href = '/dashboard.html'; // Redirecionar para dashboard
                    } else {
                        // Login falhou
                        showError('Email ou senha incorretos. Tente novamente.');
                    }
                }, 1500);
            }
        });
    </script>
</body>
</html>
